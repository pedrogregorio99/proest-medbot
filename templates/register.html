{% block content %}

        <form action="#" method="post" > 
            <p>First Name: </p>
            <p><input type="text" name="f_name" required="required"/></p>

                    <a href="#" class="button nav-link">

                      <div class="top">

                        <input class="label" type="submit" value="Register"/>
                        </div>
                        
                            <div class="button-border button-border-left"></div>
